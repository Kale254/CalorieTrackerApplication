  <body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">BMR Calculator</a></li>
            <li><a href="tracker.html">Calorie Tracker</a></li>
            <li><a href="foodList.html">Food List</a></li>
          </ul>

    <h1>Food List</h1>
        <h2 id="food-list-header"><em>Total Calories: 0, Total Protein: 0 g, Total Fat: 0 g, Total Carbs: 0 g</em></h2>
        <!-- Existing food items will be added here dynamically -->
        <form>
            <label for="food-name">Food Name:</label>
            <input type="text" id="food-name"><br><br>

            <label for="calories">Calories:</label>
            <input type="number" id="calories"><br><br>

            <label for="proteins">Protein:</label>
            <input type="number" id="proteins"><br><br>

            <label for="fat">Fat:</label>
            <input type="number" id="fat"><br><br>

            <label for="carbs">Carbs:</label>
            <input type="number" id="carbs"><br><br>

            <button type="button" onclick="addFood()">Add Food</button>
        </form>
        <ul id="food-list"></ul>

        <div id="calorie-output"></div>
    </body>
</html>
