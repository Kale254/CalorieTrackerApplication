  <body>
      <header>
          <nav>
            <ul>
              <li><a href="index.html">BMR Calculator</a></li>
              <li><a href="tracker.html">Calorie Tracker</a></li>
              <li><a href="foodList.html">Food List</a></li>
            </ul>
          </nav>
        </header>
      <h1>Calorie Tracker</h1>

    <form id="calorie-form">
      
      <div>
          <label for="goal">Calorie Goal</label>
          <input type="number" id="goal" name="goal" required>
      </div>

      <div>
          <label for="proteinGoal">Protein Goal (g)</label>
          <input type="number" id="proteinGoal" name="proteinGoal" required>
      </div>

      <div>
        <label for="fatGoal">Fat Goal (g)</label>
        <input type="number" id="fatGoal" name="fatGoal" required>
      </div>

      <div>
        <label for="carbsGoal">Carb Goal (g)</label>
        <input type="number" id="carbsGoal" name="carbsGoal" required>
      </div>

      <div>
          <label for="consume">Calories Consumed</label>
          <input type="number" id="consume" name="consume" required>
      </div>

      <div>
          <label for="protein">Grams of Protein</label>
          <input type="number" id="protein" name="protein" required>
        </div>

      <div>
          <label for="fat">Grams of Fat</label>
          <input type="number" id="fat" name="fat" required>
      </div>

      <div>
        <label for="carbs">Grams of Carbs</label>
        <input type="number" id="carbs" name="carbs" required>
      </div>

      <button type="submit">Calculate</button>
    </form>  

    <div id="calorie-output"></div>
  </body>
</html>
